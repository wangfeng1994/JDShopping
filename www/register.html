<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册-智游教育问答</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="navbar-title">
                <span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
                注册
                <span class="glyphicon glyphicon-user pull-right"></span>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form action="">
        <div class="form-group">
            <input type="text" class="form-control" name="petname" placeholder="请填写昵称">
            <input type="password" class="form-control" name="password" placeholder="请填写密码">
            <input type="password" class="form-control" name="confirm" placeholder="再次填写密码">
        </div>
        <div class="checkbox">
            <label for="male">
                <input type="radio" value="true" name="ismale" id="male" checked>
                先生
            </label>
        </div>
        <div class="checkbox">
            <label for="female">
                <input type="radio" value="false" name="ismale" id="female">
                女士
            </label>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="请输入电子邮箱">
        </div>
        <div class="form-group">
            <select name="course" id="" class="form-control">
                <option value="HTML5">HTML5</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
            </select>
        </div>
        <input type="submit" value="注册" class="btn btn-success form-control">
    </form>
</div>


<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">智游教育</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/register.js"></script>

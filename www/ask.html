<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>提问-智游教育系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container dropdown">
        <a href="#" class="navbar-brand">智游教育</a>
        <div class="navbar-text pull-right text-right">
            <span class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                王宝强
            </span>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dLabel">
                <li><a href="register.html" class="text-right">个人资料</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="" class="text-right">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <textarea name="content" id="form-control" cols="30" rows="10" class="form-control" placeholder="请详细描述你的问题"></textarea>
        </div>
        <button type="submit" class="btn btn-info form-control">提交</button>
    </form>
</div>
<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">智游教育</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/ask.js"></script>
</body>
</html>

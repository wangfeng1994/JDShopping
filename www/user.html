<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人资料-智游教育-问答</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/all.css">
    <style>
        input[type="file"] {
            cursor: pointer;
            overflow: hidden;
            font-size: 20px;
            width: 100px;
            height: 30px;
            border: 1px solid skyblue;
            border-radius: 20px;
            background-color: rgba(0,0,0,.4);
        }
        input[type="file"]:hover {
            background-color: rgba(255,255,2,.5);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-title">
            <span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
            个人资料
            <span id="register" class="glyphicon glyphicon-user pull-right"></span>
        </div>
    </div>
</nav>
<div class="container">
    <form action="/user/photo" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="photo" required accept=".jpg,.png">
        </div>
        <input type="submit" class="btn btn-success form-control" value="上传头像" name="photo">
    </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">智游教育</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/user.js"></script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智游教育问答-系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/all.css">
    <style>
        body {
            font-family: "Microsoft YaHei", serif;
            font-size: 20px;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .questions {
            width: 400px;
            margin-left: 400px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container dropdown">
        <a href="#" class="navbar-brand">智游教育</a>
        <div class="navbar-text pull-right">
            <span id="ask"><span class="glyphicon glyphicon-plus">
            </span>提问</span>
            <span id="user" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                <span>王宝强</span>
            </span>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dLabel">
                <li><a href="user.html" class="text-right">个人资料</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="" class="text-right">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container questions"></div>


<script id="question" type="text/html">
    <div class="media media-child" question="{{time | dateTime}}" style="text-align: left;color: red;font-weight: bold">
        <div class="media-left">
            <a href="#">
                <img src="upload/{{petname}}.jpg" onerror="this.src='images/user.png'" class="media-object">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{petname}}</h4>
            {{content}}
            <div class="media-footing">
                {{time | dateFormat}}
            </div>
        </div>
    </div>
</script>

<script id="answer" type="text/html">
    <div class="media media-child" style="text-align: right; color: deepskyblue;font-weight: bold">
        <div class="media-body">
            <h4>{{petname}}</h4>
            {{content}}
            <div class="media-footing"></div>
            {{time | dateFormat}}
        </div>
        <div class="media-right">
            <a href="#" class="media-right">
                <img src="upload/{{petname}}.jpg" onerror="this.src='images/user.png'">
            </a>
        </div>
    </div>
</script>

<script id="question-answer" type="text/html">
    {{each data as question}}
    {{include 'question' question}}
    {{if question.answers}}
    {{each question.answers as answer}}
    {{include 'answer' answer}}
    {{/each}}
    {{/if}}
    {{/each}}
</script>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/template.js"></script>
<script src="scripts/index.js"></script>

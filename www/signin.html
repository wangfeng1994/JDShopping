<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="navbar-title">
                <span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
                登录
                <span id="register" class="glyphicon glyphicon-plus-sign pull-right"></span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form action="" method="">
        <div class="form-group">
            <input type="text" name="petname" class="form-control" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input type="submit" value="登录" class="btn btn-success form-control">
        </div>
    </form>
</div>
<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">智游教育</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/signin.js"></script>
</body>
</html>
